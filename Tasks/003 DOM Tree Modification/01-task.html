<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>
    <div id="output">

    </div>

    <script>
        /*
        Завдання:
        Створіть параграфи під кожен елемент масиву days, значення елементів масиву мають бути додані як текст у параграфі.
        Розмістіть усі створені параграфи в div з id output.
        */
        let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        for (let item = 0; item<days.length;item++) {
            let newParagraph = document.createElement ("p");
            newParagraph.textContent = days[item];
            let container = document.querySelector("#output");
            container.append (newParagraph);
        }
         
    </script>
</body>

</html>
