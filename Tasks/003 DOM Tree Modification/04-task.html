<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td,
        th {
            padding: 8px;
        }
    </style>
</head>

<body>
    <script>
        /*
        Завдання:
        Створіть таблицю (table, tr, td) на основі масиву об'єктів з ім'ям source. Кожен об'єкт – окремий рядок таблиці. Властивість month – значення для першої колонки.
        Властивість amont – значення для другої колонки.
        */

        let source = [
            {
                month: "Січень",
                amount: 20
            },
            {
                month: "Лютий",
                amount: 140
            },
            {
                month: "Березень",
                amount: 115
            },
            {
                month: "Квітень",
                amount: 100
            },
            {
                month: "Травень",
                amount: 80
            },
            {
                month: "Червень",
                amount: 90
            },
            {
                month: "Липень",
                amount: 100
            }
        ];

        let ourTable = document.createElement('table');
        let firsrRowTr = document.createElement('tr');
        document.body.prepend(ourTable);
        ourTable.append(firsrRowTr);
        let firstColumn = document.createElement('th');
        let secondColumn = document.createElement('th');
        firstColumn.textContent = "month";
        secondColumn.textContent = "amount";
        firsrRowTr.append(firstColumn);
        firsrRowTr.append(secondColumn);
        for (item = 0; item < source.length; item++) {
            let currentRowTr = document.createElement('tr');
            ourTable.append(currentRowTr);
            let currentColumn1 = document.createElement('td');
            let currentMonth = source[item].month;
            currentColumn1.textContent = currentMonth;
            currentRowTr.append(currentColumn1);
            let currentColumn2 = document.createElement('td');
            let currentAmount = source[item].amount;
            currentColumn2.textContent = currentAmount;
            currentRowTr.append(currentColumn2);
        }



    </script>
</body>

</html>
